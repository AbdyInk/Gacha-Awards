name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deployment
        env:
          DEPLOY_URL: "https://gachaawards.com"
        run: echo "Your project is deployed to $DEPLOY_URL"
    environment:
      name: Deployments 
      url: https://gachaawards.com 
